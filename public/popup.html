<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamics CRM Extension</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 18px;
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    p {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .template-selector {
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .status {
      font-size: 13px;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 15px;
    }
    .version {
      font-size: 11px;
      color: #95a5a6;
      margin-top: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Dynamics CRM Tool</h1>
  
  <p>Select a data template:</p>
  <select id="template-selector" class="template-selector">
    <option value="business">Business Account</option>
    <option value="healthcare">Healthcare Organization</option>
    <option value="contact" selected>Contact Record</option>
  </select>
  
  <button id="fill-all">Fill All Fields</button>
  <button id="fill-contact">Fill Contact Information Only</button>
  <button id="force-injection" style="background-color: #e74c3c;">Force Script Injection</button>
  
  <div id="status" class="status">
    Ready to fill form data in Dynamics CRM.
  </div>
  
  <div id="debug-info" style="font-size: 11px; margin-top: 10px; color: #888; max-height: 100px; overflow-y: auto; border-top: 1px solid #ddd; padding-top: 10px;">
    Debugging information will appear here.
  </div>

  <div class="version">v3.0.1</div>

  <script src="popup.js"></script>
</body>
</html>
